version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.7.0
    steps:
      - checkout
      - run:
          name: Requirements and Database
          command: ./scripts/setup.sh
      - run:
          name: Run tests
          command: python3 UnGastos/manage.py test
      - store_artifacts:
          path: test_reports
          destination: test-reports
  deploy:
    docker:
      - image: buildpack-deps:trusty
    steps:
      - run:
          name: Deploy master to heroku
          command: |
            git subtree push --prefix UnGastos/ https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME.git master
workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: deploy
